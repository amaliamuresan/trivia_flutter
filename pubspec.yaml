name: trivia_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  go_router: ^6.5.6
  very_good_analysis: ^4.0.0+1
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.7.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  http: ^0.13.6
  html: ^0.15.3


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/icons/

  fonts:
      - family: Lato
        fonts:
          - asset: assets/fonts/lato/Lato-Regular.ttf
            style: normal
          - asset: assets/fonts/lato/Lato-Italic.ttf
            style: italic
          - asset: assets/fonts/lato/Lato-Bold.ttf
            weight: 800
          - asset: assets/fonts/lato/Lato-Semibold.ttf
            weight: 600
          - asset: assets/fonts/lato/Lato-Light.ttf
            weight: 300